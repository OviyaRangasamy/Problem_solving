<script>

    function number_count(arr) {
        let objCount = {}
        for (let i of arr) {
            if (objCount.hasOwnProperty(i) === true) {
                objCount[i]++;
            }
            else {
                objCount[i] = 1;
            }
        }

        console.log(objCount);

    }


    function number_count_v2(arr) {
        let objCount = {}
        for (let i of arr) {
            (objCount.hasOwnProperty(i)) ? objCount[i]++ : objCount[i] = 1;
        }
        console.log(objCount);
    }


    let arr = [1, 1, 3, 3, 3, 3, 5, 5, 5, 5, 5, 5, 7, 7, 7, 7, 7, 7, 7, 7, 9, 9, 9, 9, 9, 9, 9, 9, 9, 9]
    number_count(arr);
    number_count_v2(arr);
</script>
