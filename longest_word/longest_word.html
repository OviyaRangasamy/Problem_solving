<script>
    let str = "Hello my name is Ankit Jain & i'm from Morena";
    
    // method:1
    function longest_word(str) {
        let split_arr = str.split(" ");
        let obj = {}
        let max = 0
        let word = ""
        for (let i of split_arr) {
            if (obj.hasOwnProperty(i) === false) {
                obj[i] = i.length;
            }
        }
        for (let i in obj) {
            if (obj[i] > max) {
                word = i;
            }
        }
        return(word);
    }

    console.log(longest_word(str));

        return(temp);
