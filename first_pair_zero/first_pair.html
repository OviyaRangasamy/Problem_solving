<script>
    
//     Input - [1,2,3,4,-1,3]
//     Output - {0:1, 4:-1}
    let arr = [1, 2, 3, 4, -1, 3];
   
    function sum_zero(arr) {
        let obj = {};
        for (let i in arr) {
            for (let j in arr) {
                if (arr[i] + arr[j] === 0) {
                    obj[i] = arr[i]
                    obj[j] = arr[j];
                }
            }
            return obj
        }
    }


    function sum_zeroV1(arr) {
        let obj = {};
        for(let i of arr){
            let val = Number("-"+i)
            if (arr.includes(val) === true){
                obj[arr.indexOf(i)] = i
                obj[arr.indexOf(val)] = val
            }
        }
        
       return obj 
    }
    
    sum_zeroV1(arr);

    
</script>
