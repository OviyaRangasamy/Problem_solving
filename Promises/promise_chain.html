<script>
    let A = async () => {
        return new Promise((resolve, reject) => {
            resolve("A");
        })
    }
    let B = async () => {
        return new Promise((resolve, reject) => {
            resolve("B");
        })
    }
    let C = async () => {
        return new Promise((resolve, reject) => {
            resolve("C");
        })
    }
    let D = async () => {
        return new Promise((resolve, reject) => {
            reject("D");
        })
    }
    let E = async () => {
        return new Promise((resolve, reject) => {
            resolve("E");
        })
    }


    //callback hell 
    A()
        .then((data) => {
            console.log("then", data)

            B()
                .then((data) => {
                    console.log("then", data)

                    C()
                        .then((data) => {
                            console.log("then", data)

                            D()
                                .then((data) => {
                                    console.log("then", data)

                                    E()
                                        .then((data) => {
                                            console.log("then", data)
                                        })
                                        .catch((err) => {
                                            console.log("then", err)
                                        })
                                })
                                .catch((err) => {
                                    console.log("then", err)
                                })
                        })
                        .catch((err) => {
                            console.log("then", err)
                        })
                })
                .catch((err) => {
                    console.log("then", err)
                })
        })
        .catch((err) => {
            console.log("then", err)
        })


        // aync await to overcome callback hell
    let promises = async () => {
        let A_result = await A().catch((err) => null);
        console.log("aync", A_result);

        let B_result = await B(A_result).catch((err) => null);
        console.log("aync", B_result);

        let C_result = await C(B_result).catch((err) => null);
        console.log("aync", C_result);

        let D_result = await D(C_result).catch((err) => null);
        console.log("aync",D_result);

        let E_result = await E(D_result).catch((err) => null);
        console.log("aync", E_result);

    }
    promises();


</script>
