//     method:1
    function char_occurence(str) {
        if (typeof (str) !== "string") {
            return "Enter the valid input!"
        }
        let lstr = str.toLowerCase()
        let obj = {}
        for (let i of lstr) {
            if (i !== " ") {
                if (obj.hasOwnProperty(i) === true) {
                    obj[i]++
                }
                else {
                    obj[i] = 1;
                }
            }
        }
        return (obj)

    }
